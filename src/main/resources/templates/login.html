<!DOCTYPE html>
<html lang="en" th:replace="~{::centralDiv}" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>eVakcinacija</title>
</head>
<body>
<div th:fragment="centralDiv">


    <div class="container login-container">
        <div class="row">
            <div class="login-form-1">
                <h1 th:text="#{eVakcinacija.title}"></h1>
                <h3 th:text="#{eVakcinacija.caption}"></h3>
                <form method="post" action="korisnici/login">
                    <input type="text" id="login" class="form-control fadeIn second" name="email" th:placeholder="#{eVakcinacija.email}" required>
                    <input type="password" id="password" class="form-control fadeIn third" name="password" th:placeholder="#{eVakcinacija.password}" required>
                    <input type="submit" class="form-control btnSubmit fadeIn fourth" th:value="#{eVakcinacija.login}">
                </form>


            </div>
        </div>
    </div>




</div>
<a href="korisnici/registracija" th:text="#{eVakcinacija.register}"></a>
</body>
</html>
