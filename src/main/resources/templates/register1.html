<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>eVakcinacija</title>
</head>
<body>
<div>
    <h3 align="justify">Registracija</h3>
    <div style="width: 55rem; ">
        <div>
            <form th:action="@{/korisnici/registracija}" method="post" th:object="${user}">
                <div>
                    <label>Email</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="email" th:field="*{email}">
                </div>
                <div>
                    <label>Lozinka</label>
                    <input type="password"  aria-describedby="emailHelp" placeholder="lozinka" th:field="*{password}">
                </div>
                <div>
                    <label>Potvrda lozinke</label>
                    <input type="password"  aria-describedby="emailHelp" placeholder="ponovljenaLozinka" th:field="*{matchingPassword}"/>
                </div>
                <div>
                    <label>Ime</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="ime" th:field="*{name}">
                </div>
                <div>
                    <label>Prezime</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="prezime" th:field="*{lastName}">
                </div>
                <div>
                    <label>Datum rodjenja</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="datum rodjenja" th:field="*{dateOfBirth}">
                </div>
                <div>
                    <label>JMBG</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="jmbg" th:field="*{jmbg}">
                </div>
                <div>
                    <label>Adresa</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="adresa" th:field="*{address}">
                </div>
                <div>
                    <label>Telefon</label>
                    <input type="text"  aria-describedby="emailHelp" placeholder="telefon" th:field="*{phone}">
                </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
</div>


</body>
</html>
